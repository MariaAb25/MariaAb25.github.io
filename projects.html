    <script>
        function resizeCard(){
            if (jQuery(window).width() < 1400) {
                const cardHeight = $('.project-card img').height();
                console.log()

                const middle = $('.project-card.middle img');
                middle.height(function (index, height) {
                    return ((cardHeight*2)+22);
                });
            }
        }
        
        $(window).on('load', function(event) {
            resizeCard();
        });

        window.onresize = function(event) {
            resizeCard();
        };
    </script>
